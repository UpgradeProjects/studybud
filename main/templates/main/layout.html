{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/image.png' %}" alt="#">
        <span class="logo">Andrew</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-regular fa-bell"></i>Главная</li></a>
            <a href="{% url 'user_news' %}"><li><i class="fa-regular fa-bell"></i>Ваши новости</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-regular fa-bell"></i>Новости</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-regular fa-bell"></i>О нас</li></a>
            <a href="/contact"><li><i class="fa-regular fa-bell"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info">Создать запись</button></li></a>
        </ul>
    </aside>

    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
