{% extends 'main/layout.html' %}

{% block title %}
    {{title}}
{% endblock %}



{% block content %}
<div class="main">
    <h1>{{title}}</h1>
</div>

{% if news %}
    {% for el in news %}
        <div class="alert alert-warning">
            <h3>{{el.title}}</h3>
            <p>{{el.anons}}</p>
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Перейти</a>
        </div>
    {% endfor %}
{% else %}
        <p>У вас нет записей</p>
{% endif %}
{% endblock %}
